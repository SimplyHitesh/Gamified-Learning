<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Quiz Game</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Inline styles for Back to Home button */
    #back-home-btn {
      margin: 20px auto;
      display: block;
      background-color: #08fdd8;
      color: #0f172a;
      border: none;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 0 10px #08fdd8;
      transition: background-color 0.3s ease;
    }
    #back-home-btn:hover {
      background-color: #06c1aa;
    }
  </style>
</head>
<body>
  <!-- Back to Home Button -->
  <button id="back-home-btn">‚Üê Back to Home</button>

  <div class="container">
    <h1>Quiz Maze</h1>

    <!-- Step 1: Select Class -->
    <div id="class-selection">
      <h2>Which class are you in?</h2>
      <button class="class-btn" data-class="6">Class 6</button>
      <button class="class-btn" data-class="7">Class 7</button>
      <button class="class-btn" data-class="8">Class 8</button>
    </div>

    <!-- Step 2: Select Topic -->
    <div id="topic-selection" style="display:none;">
      <h2>Choose a topic you are interested in:</h2>
      <button class="topic-btn" data-topic="science">Science</button>
      <button class="topic-btn" data-topic="history">History</button>
      <button class="topic-btn" data-topic="sports">Sports</button>
    </div>

    <!-- Quiz Container -->
    <div id="quiz-container" style="display:none;">
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>

      <div id="timer" style="font-size: 1.2em; margin-bottom: 10px; color: #08fdd8;"></div>

      <h2 id="question">Loading...</h2>

      <div class="button-group" id="options"></div>

      <p id="result"></p>
    </div>
  </div>

  <script src="script.js" defer></script>

  <script>
    // Back to Home button functionality
    document.getElementById('back-home-btn').addEventListener('click', () => {
  window.location.href = '../index.html'; // Goes up from game1 to homepage
  });

  </script>
</body>
</html>
