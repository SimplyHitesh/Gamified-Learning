<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Typing Speed Test</title>
  <link rel="stylesheet" href="typing.css" />
</head>
<body>
  <h1>Typing Speed Test</h1>
  <div id="game-area">
    <div id="difficulty-area">
      <label for="difficulty">Difficulty:</label>
      <select id="difficulty">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
      </select>
    </div>
    <div id="prompt-box">Click "Start" to begin</div>
    <button id="start-btn">Start</button>
    <input id="typing-input" type="text" autocomplete="off" spellcheck="false" disabled />
    <div id="result"></div>
    <div id="points">Points: <span id="points-value">0</span></div>
    <div id="explanation" style="display:none;"></div>
    <button id="back-btn" style="display:none;">Back</button>
    <button id="continue-btn" style="display:none;">Continue</button>
  </div>
  <script src="typing.js"></script>
</body>
</html>
