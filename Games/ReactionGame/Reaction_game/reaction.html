<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reaction Time Tester</title>
  <link rel="stylesheet" href="reaction.css" />
</head>
<body>
  <h1>Reaction Time Tester</h1>
  <div id="game-area">
    <div id="box">Click "Start" to begin</div>
    <button id="start-btn">Start</button>
    <div id="result"></div>
    <div id="points">Points: <span id="points-value">0</span></div>
    <div id="explanation" style="display:none;"></div>
    <div style="display:flex; gap:18px; justify-content:center;">
      <button id="back-btn" style="display:none;">Back</button>
      <button id="continue-btn" style="display:none;">Continue</button>
    </div>
  </div>
  <script src="reaction.js"></script>
</body>
</html>
