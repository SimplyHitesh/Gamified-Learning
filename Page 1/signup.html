<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      height: 100vh;
      background: linear-gradient(135deg, #1f6fff, #33d9f4);
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .signup-container {
      background: #ffffff;
      padding: 40px;
      border-radius: 15px;
      box-shadow: 0 5px 20px rgba(0,0,0,0.2);
      width: 360px;
      text-align: center;
    }

    .signup-container h2 {
      margin-bottom: 25px;
      color: #333333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px 15px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 8px;
      outline: none;
      transition: 0.2s;
    }

    .signup-container input:focus {
      border-color: #1f6fff;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      background: #1f6fff;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      transition: 0.3s;
    }

    .signup-container button:hover {
      background: #0d5bdd;
    }

    .signup-container p {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .signup-container a {
      color: #1f6fff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="signup-container">
    <h2>Create your Account</h2>
    <form>
      <input type="text" placeholder="Full Name" required>
      <input type="email" placeholder="Email Address" required>
      <input type="password" placeholder="Password" required>
      <input type="password" placeholder="Confirm Password" required>
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="login.html">Log In</a></p>
  </div>
</body>
</html>
